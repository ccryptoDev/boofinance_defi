<nb-alert [@collapse]="!displayCountdown" class="sub-header-alert mx-0 px-0 text-center py-3 {{bannerClasses}}" [closable]="true" (close)="displayCountdown = false" >
  <!-- Default Countdown -->
  <div *ngIf="!currentEvent.value && !allEventsEnded" (click)="openArticle()" class="cursor-pointer">
    <div class="mb-4">
      <span class="h3" style="opacity: 0.85">
        Event starts in
      </span>
    </div>
    <div class="d-flex justify-content-center align-items-start">
      <div class="text-center">
        <span class="sub-header-timer-text d-block text-glowing-white">
          {{daysUntilInitialStartDate}}
        </span>
        <span class="mt-3 d-block text-white sub-header-timer-label">
          Days
        </span>
      </div>
      <span class="sub-header-timer-text d-block text-white">
        :
      </span>
      <div class="text-center">
        <span class="sub-header-timer-text d-block text-glowing-white">
          {{hoursUntilInitialStartDate}}
        </span>
        <span class="mt-3 d-block text-white sub-header-timer-label">
          Hours
        </span>
      </div>
      <span class="sub-header-timer-text d-block text-white">
        :
      </span>
      <div class="text-center">
        <span class="sub-header-timer-text d-block text-glowing-white">
          {{minutesUntilInitialStartDate}}
        </span>
        <span class="mt-3 d-block text-white sub-header-timer-label">
          Minutes
        </span>
      </div>
      <span class="sub-header-timer-text d-block text-white">
        :
      </span>
      <div class="text-center">
        <span class="sub-header-timer-text d-block text-glowing-white">
          {{secondsUntilInitialStartDate}}
        </span>
        <span class="mt-3 d-block text-white sub-header-timer-label">
          Seconds
        </span>
      </div>
    </div>
  </div>
  <!-- Event Banner -->
  <div *ngIf="currentEvent?.value != null && !allEventsEnded">
    <div class="row align-items-center gy-2 py-1">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 text-center">
        <div class="mb-lg-3">
          <span class="fs-3" style="opacity: 0.85">
            {{currentEvent.value!.token.symbol}}
          </span>
        </div>
        <div class="mb-lg-3">
          <div [@fadeInOnEnter] *ngIf="compositeInterestRate?.compositeApr" class="sub-header-timer-text py-3">
            {{compositeInterestRate?.compositeApr | percent:'1.0-2'}}
          </div>
          <div class="px-5 px-lg-3">
            <ngx-skeleton-loader *ngIf="compositeInterestRate?.compositeApr == null" [theme]="'standard' | skeleton:aprFontSize" animation="pulse"></ngx-skeleton-loader>
          </div>
        </div>
        <span class="d-block fs-5 opacity-50">
          Current APR
        </span>
      </div>
      <div class="col-lg-4 text-center text-lg-start">
        <div class="ms-lg-4 d-inline-block text-center mt-3 mb-lg-0">
<!--          <span class="d-block fs-5 fw-normal mb-2" style="font-weight: 600">-->
<!--            No impermanent Loss-->
<!--          </span>-->
          <button nbButton shape="round" size="large" class="px-4 fw-bold" routerLink="/cauldron" [style]="{color: currentEvent.value!.buttonColor + ' !important'}">
            Stake Now!
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- All Events Ended-->
</nb-alert>
